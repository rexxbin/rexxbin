<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ .title }}</title>

	<link href="/css/app.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
	<header>
		<div class="title">
			<a href="/">
					<span>
						<<i><span><b style="color: var(--accent-color)">rexx</b></span></i><i><span
						style="color: #A8A8A8">bin</span></i>/>
					</span>
			</a>
		</div>

		<div class="actions">
			<button class="fas fa-copy action" disabled id="copy"></button>
			<button class="fas fa-save action" disabled id="save"></button>
			<button class="fas fa-code action" disabled id="raw"></button>
			<button class="fas fa-plus action" id="new"></button>
		</div>
	</header>

	<main role="main" class="flex-grow-1 overflow-auto">
		<textarea id="content" placeholder="Paste code, save and share the link!"
				  spellcheck="false">{{ .body }}</textarea>
	</main>

	<footer>
		<div id="copyright">
			Copyright &copy; {{ .year }} -
			<a href="https://github.com/Yash-Garg" rel="noopener" target="_blank">Yash Garg</a>
		</div>
		<div id="stuff-links">
			<div>
				<a href="/">About</a>
			</div>
			<div>
				<a href="https://telegram.me/smart_geek" target="_blank">Contact</a>
			</div>
			<div>
				<a href="https://github.com/RandStash/rexxbin" target="_blank">Source</a>
			</div>
		</div>
	</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e17019efc5.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/app.js"></script>
</body>

</html>
