<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ .title }}</title>

	<link href="https://cdn.jsdelivr.net/gh/rexxbin/rexxbin@develop/static/css/app.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/night-owl.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

	<div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
		<header>
			<div class="title">
				<a href="/">
					<span style="color: var(--primText-color)">
						<<span><b style="color: var(--accent-color)">rexx</b></span><span style="color: var(--primText-color)">bin</span>/>
					</span>
				</a>
			</div>

			<div class="actions">
				<button class="fas " disabled id="copy"><i data-feather="copy"></i></button>
				<button class="fas " disabled id="save"><i data-feather="save"></i></button>
				<button class="fas " id="raw"><i data-feather="code"></i></button>
				<button id="new"><i data-feather="plus-square"></i></button>
			</div>
		</header>

		<main role="main" class="flex-grow-1 overflow-auto">
			<textarea id="content" placeholder="Paste code, save and share the link!" spellcheck="false"></textarea>
			<pre id="view-code"><code>{{ .body }}</code></pre>
		</main>

		<footer>
			<div id="copyright">
				Copyright &copy; {{ .year }} -
				<a href="https://github.com/rexxbin/rexxbin" rel="noopener" target="_blank">Yash Garg</a>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/feather-icons"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script>
		feather.replace()
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
	<script src="https://kit.fontawesome.com/e17019efc5.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/rexxbin/rexxbin@develop/static/js/app.js"></script>
</body>

</html>
